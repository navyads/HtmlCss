<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div>
        <title id="TitleName">Friends Book</title>
        <img src="nature.jpg" id="backgroundImage"/>
        <h1 style="text-align:center">FRIENDS BOOK</h1><br>

    <form id="fform">
        <label for="name" id="yourName">Your Name: </label>
        <input type="text" id="textBox"><br>

        <label for="message" id="field1">1. A message for me!</label><br>
        <input type="text" id="textBox1"><br>

        <label for="nickName" id="field2">2. A nick name for me?</label><br>
        <input type="text" id="textBox2"><br>

        <label for="lie" id="lie">3. Have you ever lied to me?</label><br>
        <input type="radio" id="yesMayBe" value="Yes">
        <label for="yes">Yes</label>
        <input type="radio" id="mayBe" value="Maybe">
        <label for="maybe">Maybe</label><br>

        <label for="talk" id="talk">4. How do you feel when you talk to me?</label><br>
        <input type="radio" id="happy" value="Happy">
        <label for="happy">Happy</label>
        <input type="radio" id="irri" value="Irritated">
        <label for="irri">Irritated</label><br>

        <label for="trip" id="trip">5. Do you like to go on a roadtrip with me?</label><br>
        <input type="radio" id="yes" value="Yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" value="No">
        <label for="No">No</label><br>

        <label for="color" id="color">6. Best color that suits me?</label><br>
        <input type="checkbox" id="bestColour" value="Red">
        <label for="red">Red</label>
        <input type="checkbox" id="bestColour1" value="Black">
        <label for="black">Black</label>
        <input type="checkbox" id="bestColour2" value="White">
        <label for="white">White</label>
        <input type="checkbox" id="bestColour3" value="Blue">
        <label for="blue">Blue</label>
        <input type="checkbox" id="bestColour4" value="Green">
        <label for="green">Green</label><br>

        <label for="moment" id="field3">7. The best moment in our Friendship</label><br>
        <input type="text" id="textBox3"><br>

    </form>
</div>
</body>
</html>
